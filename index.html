<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset=UTF-8>
    <title>Admin Dashboard Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <!-- 
        Taking it one section at a time, begin nesting child elements under the parent elements in the HTML. Remember that you can keep making grid containers within grid containers.

        In the sidebar, use more grids to lay out the navigation and branding sections.

        In the header, use more grids to lay out the search bar, user info and buttons.

        For the main-content, use more grids to lay out the projects, announcements and trending items.

        Fill out some dummy content and placeholder images so you can position all of your grid items.
    -->
    
    <div class="container">
        
        <div class="sidebar">
            <a href="" class="sidebar-group sidebar-line sidebar-line-title">
                <img src="images/view-dashboard.svg" alt="Dashboard icon"><span class="sidebar-label">Dashboard</span>
            </a>
            <div class="sidebar-group sidebar-app-features">
                <a href="" class="sidebar-line">
                    <img src="images/home.svg" alt="Home icon"><span class="sidebar-label">Home</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/card-account-details-outline.svg" alt="Profile icon"><span class="sidebar-label">Profile</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/message-reply.svg" alt="Messages icon"><span class="sidebar-label">Messages</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/clock-time-four.svg" alt="History icon"><span class="sidebar-label">History</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/note-multiple.svg" alt="Tasks icon"><span class="sidebar-label">Tasks</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/account-group.svg" alt="Communities icon"><span class="sidebar-label">Communities</span>
                </a>
            </div>
            <div class="sidebar-group sidebar-account">
                <a href="" class="sidebar-line">
                    <img src="images/cog.svg" alt="Settings icon"><span class="sidebar-label">Settings</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/help-circle-outline.svg" alt="Support icon"><span class="sidebar-label">Support</span>
                </a>
                <a href="" class="sidebar-line">
                    <img src="images/shield-check-outline.svg" alt="Privacy icon"><span class="sidebar-label">Privacy</span>
                </a>
            </div>
        </div>
        <div class="header">
            header
        </div>
        <div class="main-content">
            content
        </div>
    </div>

</body>
</html:lang>
